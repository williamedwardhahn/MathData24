<!DOCTYPE html>
<html lang="en">
<head>

    <title>FAU Math Research</title>
    <style>
        body, html {

    <div class="grid-container">
        <div class="grid-item">

        </div>
        <div class="grid-item">
            <iframe src="game_of_life.html"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="gray_scott.html"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="nonlinearwave.html"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="raindrops.html"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="wireworld.html"></iframe>
        </div>
    </div>

</body>
</html>
